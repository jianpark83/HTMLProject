<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: blue;
        }
        a:visited{  /*클릭하면 컬러 변화*/
            color: purple;
        }
        button:hover{  /*커서 가져가면 색이 바뀜*/
            background-color: yellow;
        }
        button:active{  /*클릭한 상태에서 컬러 변화*/
            background-color: red;
        }
        input:focus{
            border: 2px solid red;
        }
        li:nth-child(odd){  /*odd:홀수번째 컬러 변화, 숫자입력도 가능*/
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h2>가상 클래스 예제</h2>
    <a href="#">링크1</a><br>
    <a href="#">링크2</a>
    <br><br>
    <button>마우스를 올려보세요</button>
    <br><br>

    <input type="text" placeholder="여기에 입력해보세요">
    <br><br>

    <ul>
        <li>아이템 1</li>
        <li>아이템 2</li>
        <li>아이템 3</li>
        <li>아이템 4</li>
    </ul>

</body>
</html>
