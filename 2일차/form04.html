<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.jsp">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li> 
                    <label for="name">이름</label>
                    <input type="text" id="name" name="id" 
                    size="50" placeholder="이름을 입력하세요"
                    maxlength="10" minlength="5" required>
                </li>
                <li>
                    <label for="mail">메일주소</label>
                    <input type="text" id="mail" name="email" 
                    size="45" placeholder="메일주소를 입력하세요">
                </li>
                <li>
                    <label>전화</label>
                    <input type="tel" name="phone" required>
                </li>
                <li>
                    <label>파일선택</label>
                    <input type="file" name="file">
                </li>
                <li>
                    <input type="range" value="1" max="5" min="1">
                </li>
                <input type="checkbox" name="mailing1" value="news1" checked>해외단신
                <input type="checkbox" name="mailing2" value="news2">국내단신
                <input type="checkbox" name="mailing3" value="news3">5분 회화
                <br>
                <input type="radio" name="subject" value="자바">자바
                <input type="radio" name="subject" value="파이썬">파이썬
                <input type="radio" name="subject" value="C++">C++
            </ul>
        </fieldset>
        <input type="submit" value="전송">
        <fieldset>
            <legend>로그인정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="pwd">비밀번호</label>
                    <input type="text" id="pwd">
                </li>
            </ul>
            </fieldset>
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text"id="user-name">
                    </li>
                    <li>
                        <label for="mail">메일주소</label>
                        <input type="email"id="mail">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel"id="phone">
                    </li>
                    <li>
                        <label for="homep">블로그/홈페이지</label>
                        <input type="url"id="homep">
                    </li>
                </ul>
                </fieldset>
    </form>
</body>
</html>
