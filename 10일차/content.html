<body>
    <p id="title">
        Hello,
        <span style="display:none;">Javascript!</span>  <!--화면상에 보이지 말것-->

        console.log(el);

        el = document.getElementById("title").innerText;
        console.log(el)

        el = document.getElementById("title").innerHTML;
        console.log(el)
    </script>
