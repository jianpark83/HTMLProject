<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--p.462 속성값과 태그명을 사용하는 메서드
(getElementById, getElementsByClassName, getElementsByTagName)-->

<body>
    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>
    <script>

        //id 속성값이 title인 요소 노드 1개 선택하기
        const el = document.getElementById("title");
        console.log(el);
        console.log(el.textContent);
        el.innerHTML = "sample";
        console.log(el.textContent);
        console.log("-------------------------")

        //class 속성값이 text인 요소 노드 모두 선택하기
        const classEl = document.getElementsByClassName("text");
        console.log(classEl);
        console.log(classEl[0].textContent);  //한 개만 선택할 때

        //p 태그에 해당하는 요소 노드 모두 선택하기기
        const tagEls = document.getElementsByTagName("p");
        console.log(tagEls);
        console.log(tagEls[1].textContent);
    </script>
</body>
</html>
